<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>班級協同投影片</h2>
        <p>四設計二甲</p>
    </section>
    <section>
        <h2>My  profile</h2>
        <p>40323146  馮俊翰</p>
    </section>	
</section>
	
<section id="hw-task-one">
    <h2>作業任務十六</h2>
    <p>筆記(第十六周)</p>
    <p>1.繼續使用onshape畫零件</p>
    <p> 2.開始組裝</p>
</section>
				
<section>
        <h2>第十六周心得</h2>
        <p>今年最後一天上的課耶~全班走得差不多了，今天還是一直畫零件有的零件沒畫好，有的因為亂掉要在互一次，又得沒拍到影片需要在路一次，組裝時常常位置都跑掉，一直重複的定位置，有時嘔還動得很奇怪，今天是2015最後一天，一年又過了，只是要交作業囉。</p>
        
    </section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>1.第十六周:75</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    Reveal.initialize({
    });
</script>
	
</body>
