<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>班級協同作業7</h2>
    <p>四設計二甲</p>
    <p>40323120  卓柏學</p>
</section>
	
<section id="hw-task-one">
    <h2>上課內容</h2>
    <p>繼續上週的建立班級倉儲的協同者，並且上傳每周的課程進度到班級倉儲上，以及修復LEO上的衝突。</p>
</section>
				
<section>
    <h2>心得分享7</h2>
    <p>由於還不太清楚班級協同倉儲到底要做些什麼，所以就請31號張元旭教我在LEO上建立節點，並如何傳作業到協同網站上，不過發現到如果在自己在上傳時，git push一直不能成功要先輸入git pull指令，先將新版本git clone下來之後，再將自己的東西上傳。</p>
    
</section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>第七周:65</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
