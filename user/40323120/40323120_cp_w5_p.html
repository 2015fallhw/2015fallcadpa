<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>班級協同作業5</h2>
    <p>四設計二甲</p>
    <p>40323120  卓柏學</p>
</section>

          3.reveal有更新過，並且有新的reavel，裡面只更改資料，如
           bootstrap3改成octopress</p>
</section>
				
<section>
    <h2>心得分享5</h2>
    <p>這禮拜各組各派2位同學去研究室量測電動腳踏車的零件尺寸，並使用creo去繪製零件，腳踏車其實很麻煩，拆下來的東西都要放好，這樣組裝時才不會搞混</p>
  
</section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>第五周:65</p>

</section>
				
</div>
</div>
