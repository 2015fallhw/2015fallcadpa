<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>班級協同投影片</h2>
        <p>四設計二甲</p>
    </section>
    <section>
        <h2>My  profile</h2>
        <p>40323138  郭鐙元</p>
    </section>	
</section>
	
<section id="hw-task-one">
    <h2>筆記(第七周)</h2>
    <p>1.實驗室量取折疊腳踏車
           2.LEO的缺點</p>
</section>
				
<section>
    <h2>第七周心得分享</h2>
    <p>LEO 出現被改壞 ,出現缺點只要一個人出錯後來要下載資料的人都會跟著clone下錯誤的檔案,發現這缺點. 大家要上傳PUSH時需要PULL做更新資料,PULL戲來的LEO檔是錯的,導致後來大家無法PUSH上去好不容易做好了,但無法上傳相當可惜</p>
  
</section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>1.第七周:75</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
