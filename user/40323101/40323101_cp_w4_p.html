<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>班級協同投影片</h2>
        <p>四設計二甲</p>
    </section>
    <section>
        <h2>My  profile</h2>
        <p>40323101  江宜臻</p>
    </section>	
</section>
	
<section id="hw-task-one">
    <h2>筆記(第四周)</h2>
    <p>1.繼續做上禮拜的投影片
          2.開始畫Creo</p>
</section>
				
<section>
    <h2>第四周心得分享</h2>
    <p>這禮拜是去量腳踏車的尺寸,所以我就留在教室坐前幾個禮拜一直沒做完的投影片,
          終於讓我沒落後那麼多了,結果因為忘記前禮拜到底怎麼用的,又卡了很久,還好同學
          人超好,又一步一步教我怎麼做,超感謝她們的~~~</p>
  
</section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>1.第四周:70</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
